<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page with Work Samples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4a69bd;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            background-color: #ffffff;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #474b4f;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .work-section {
            margin-top: 20px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .work-section img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .work-section a {
            display: block;
            text-align: center;
            background-color: #4a69bd;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page to demonstrate a good color scheme with basic HTML and CSS.</p>
        <p>Below are some of my work samples:</p>

        <!-- Work Section 1 -->
        <div class="work-section">
            <img src="https://via.placeholder.com/600x400" alt="Work Sample 1">
            <a href="https://example.com/work1" target="_blank">View Project 1</a>
        </div>

        <!-- Work Section 2 -->
        <div class="work-section">
            <img src="https://via.placeholder.com/600x400" alt="Work Sample 2">
            <a href="https://example.com/work2" target="_blank">View Project 2</a>
        </div>

        <!-- Work Section 3 -->
        <div class="work-section">
            <img src="https://via.placeholder.com/600x400" alt="Work Sample 3">
            <a href="https://example.com/work3" target="_blank">View Project 3</a>
        </div>

    </main>
    <footer>
        <p>Copyright Â© 2024</p>
    </footer>
</body>

</html>
